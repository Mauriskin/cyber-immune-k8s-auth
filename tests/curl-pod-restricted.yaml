apiVersion: v1
kind: Pod
metadata:
  name: curl-test-pod
  namespace: domain2-medium
spec:
  runtimeClassName: gvisor
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  containers:
  - name: curl
    image: curlimages/curl
    command: ["/bin/sh"]
    stdin: true
    tty: true
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
