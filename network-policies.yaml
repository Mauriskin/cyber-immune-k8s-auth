  namespace: domain3-tcb
spec:
  podSelector:
    matchLabels:
      app: token-enforcer
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: domain2-medium
