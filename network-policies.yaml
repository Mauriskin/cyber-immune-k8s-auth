# 2. Разрешённый трафик от NGINX Ingress к Auth Service
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-auth
  namespace: domain2-medium
spec:
  podSelector:
    matchLabels:
      app: auth-service
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080

# 3. Разрешённый трафик от Auth Service к Token Enforcer
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
