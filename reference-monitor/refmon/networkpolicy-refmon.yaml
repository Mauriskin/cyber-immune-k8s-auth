apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-to-refmon
  namespace: domain3-tcb
spec:
  podSelector:
    matchLabels:
      app: reference-monitor
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector: {}  # Разрешить от всех pod'ов в том же namespace (для теста)
      # Или строже: от конкретного Token Proxy pod'а
      # matchLabels:
      #   app: token-proxy
    ports:
    - protocol: TCP
      port: 50051
