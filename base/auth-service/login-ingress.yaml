apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: login-ingress
  namespace: domain2-medium
  annotations:
    nginx.ingress.kubernetes.io/limit-rps: "5"
    nginx.ingress.kubernetes.io/limit-burst: "10"
    nginx.ingress.kubernetes.io/rewrite-target: /$2   # Ключевой фикс: stripping /login → /
    nginx.ingress.kubernetes.io/use-regex: "true"     # Для поддержки regex в пути
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /login(/|$)(.*)   # Матчит /login и /login/
        pathType: ImplementationSpecific   # Даёт NGINX полный контроль
        backend:
          service:
            name: auth-service-svc
            port:
              number: 8080