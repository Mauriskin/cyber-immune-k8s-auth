apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: domain2-medium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      runtimeClassName: gvisor
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: auth
        image: secure-auth-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service-svc
  namespace: domain2-medium
spec:
  selector:
    app: auth-service
  ports:
  - port: 8080
    targetPort: 8080
